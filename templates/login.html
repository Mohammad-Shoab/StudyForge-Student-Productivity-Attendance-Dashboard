{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="mb-3">Welcome back</h3>
                <p class="text-muted mb-4">Sign in to your StudyForge account</p>
                {% if error %}
                <div class="alert alert-danger py-2">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Enter password" required>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-1"></i>Login</button>
                        <a class="btn btn-link" href="{{ url_for('register') }}">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
