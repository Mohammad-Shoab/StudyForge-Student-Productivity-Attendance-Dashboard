<!DOCTYPE html>
<html>
<head>
    <title>StudyForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm" id="topbar">
        <div class="container-fluid px-3">
                <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') if session.get('user_id') else url_for('login') }}">StudyForge</a>
                <div class="d-flex align-items-center gap-2">
                        {% if session.get('user_id') %}
                        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-ghost"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
                        {% endif %}
                </div>
        </div>
</nav>

<div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show shadow-sm" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
</div>

<main class="page-bg py-4">
        <div class="container-lg">
                {% block content %}{% endblock %}
        </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Auto-dismiss flash alerts after a short delay
    document.addEventListener('DOMContentLoaded', () => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach((alert) => {
            setTimeout(() => {
                const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                bsAlert.close();
            }, 3200);
        });
    });
</script>
</body>
</html>
