{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h3 class="mb-3">Create your account</h3>
                <p class="text-muted mb-4">Join StudyForge to organize tasks and attendance</p>
                {% if error %}
                <div class="alert alert-warning py-2">{{ error }}</div>
                {% endif %}
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-success"><i class="bi bi-person-plus me-1"></i>Create Account</button>
                        <a class="btn btn-link" href="{{ url_for('login') }}">Back to login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
